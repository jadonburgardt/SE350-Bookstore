<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      nav {
        background-color: #000;
        color: #fff;
        padding: 1em;
        text-align: center;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin: 0 1em;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      main {
        padding: 2em;
      }
      section {
        margin-bottom: 2em;
      }
      footer {
        background-color: #b48787;
        color: #ffffff;
        text-align: center;
        padding: 1em;
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h1>Welcome to my Sample Page</h1>
        <p>This is a simple HTML page to test out my html knowledge</p>
      </section>
      <section>
        <h2>Features</h2>
        <ul>
          <li>Responsive navigation bar with black background</li>
          <li>Unordered list with basic styling</li>
          <li>Simple and clean layout</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>Sample Page Footer</p>
    </footer>
  </body>
</html>
